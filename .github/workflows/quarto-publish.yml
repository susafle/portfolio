name: Render and Update Quarto Site

on:
  push:
    branches:
      - main
    paths:
      - '**.qmd'
      - '**.yml'
      - 'css/**'
      - 'img/**'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  render-and-commit:
    runs-on: ubuntu-latest

    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Set up Quarto
        uses: quarto-dev/quarto-actions/setup@v2
        with:
          version: 'release'

      - name: Render Quarto project
        run: quarto render

      - name: Commit rendered files
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add docs/
          git diff --quiet && git diff --staged --quiet || (git commit -m "Auto-render: Update HTML files" && git push)
